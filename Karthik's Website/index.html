<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Home | Karthika Sundar</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* âœ… Make sure the entire page fills the screen */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    header {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f39c12;
    }

    .home {
      position: relative;
      height: 100vh; /* Full viewport height */
      width: 100vw; /* Full viewport width */
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
      color: #fff;
      overflow: hidden;
    }

    /* ðŸ–¼ Fullscreen slideshow styles */
    .slideshow {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    .home-content {
      z-index: 10;
      text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.6);
    }

    .home h2 {
      font-size: 3em;
      margin: 0;
    }

    .home p {
      font-size: 1.3em;
      margin-top: 10px;
    }

    .btn {
      margin-top: 20px;
      background-color: #f39c12;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .btn:hover {
      background-color: #e67e22;
    }

    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      color: #fff;
      font-size: 0.9em;
      background: rgba(0, 0, 0, 0.3);
      z-index: 5;
    }
  </style>
</head>
<body>
  <header>
    <h1>Karthika Sundar</h1>
    <nav>
      <a href="index.html" style="color:#f39c12;">Home</a>
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="qualification.html">Qualification</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section class="home">
    <!-- ðŸ–¼ Full-screen photo slideshow -->
    <div class="slideshow" id="slideshow">
      <img src="Sources/1.jpg" class="active" alt="Slide 1">
      <img src="Sources/2.jpg" alt="Slide 2">
      <img src="Sources/3.jpg" alt="Slide 3">
    </div>

    <div class="home-content">
      <h2>Hi, I'm <span style="color:#f39c12;">Karthika Sundar</span></h2>
      <p>Video Editor & Content Creator at Raga Productions</p>
      <button class="btn" onclick="window.location='portfolio.html'">View My Work</button>
    </div>
  </section>

  <footer>
    <p>Â© 2025 Karthika Sundar. All rights reserved.</p>
  </footer>

  <script>
    // ðŸ–¼ 5-second fullscreen slideshow
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;

    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 10000);
  </script>
</body>
</html>
