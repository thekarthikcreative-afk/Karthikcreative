<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Karthika Sundar</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Font Awesome for social icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      color: #fff;
    }

    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 10;
      background: rgba(0, 0, 0, 0.5);
      backdrop-filter: blur(4px);
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover, nav a.active {
      color: #f39c12;
    }

    section.page-content {
      position: relative;
      z-index: 10;
      padding: 150px 50px 100px;
      max-width: 700px;
      margin: 0 auto;
      text-align: center;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.8);
    }

    section.page-content h2 {
      font-size: 2.5em;
      margin-bottom: 40px;
      color: #f39c12;
    }

    section.page-content p {
      font-size: 1.3em;
      margin: 15px 0;
    }

    /* Social icons */
    .social-icons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }

    .social {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      color: #fff;
      font-size: 24px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .social:hover {
      transform: scale(1.2);
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    .social.instagram { background-color: #E1306C; }
    .social.facebook { background-color: #1877F2; }
    .social.youtube { background-color: #FF0000; }
    .social.linkedin { background-color: #0A66C2; }

    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      color: #fff;
      font-size: 0.9em;
      background: rgba(0, 0, 0, 0.3);
      z-index: 10;  
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }
  </style>
</head>
<body>

  <header>
    <h1>Karthika Sundar</h1>
    <nav>

  </header>

  <!-- Background slideshow -->
  <div class="slideshow">
    <img src="Sources/1.jpg" class="active" alt="Slide 1">
    <img src="Sources/2.jpg" alt="Slide 2">
    <img src="Sources/3.jpg" alt="Slide 3">
  </div>

  <section class="page-content">

    <p><strong>Name:</strong> Karthika Sundar</p>
    <p><strong>Email:</strong> thekarthik.creative@gmail.com</p>

    <!-- Social Media Icons -->
    <div class="social-icons">
      <a href="https://www.instagram.com/thekarthik.creative/" class="social instagram" title="Instagram" target="_blank">
        <i class="fa-brands fa-instagram"></i>
      </a>
      <a href="https://www.facebook.com/share/1CwqvbnBQv/" class="social facebook" title="Facebook" target="_blank">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://youtube.com/@karthikasundar-o5k6h?si=pPxTlPNdaId9wsKz" class="social youtube" title="YouTube" target="_blank">
        <i class="fab fa-youtube"></i>
      </a>
      <a href="#" class="social linkedin" title="LinkedIn" target="_blank">
        <i class="fab fa-linkedin"></i>
      </a>
    </div>
  </section>

    <p>Â© 2025 Karthika Sundar. All rights reserved.</p>

  <script>
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 10000);
  </script>

</body>
</html>
