<!DOCTYPE html>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" rel="stylesheet">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: 'Poppins', Arial, sans-serif;
      overflow-x: hidden;
      color: #fff;
      box-sizing: border-box;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      z-index: 20;
      background: rgba(0, 0, 0, 0.3);
      color: #fff;
      backdrop-filter: blur(4px);
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.8em;
      margin: 0;
    }

    /* Hamburger menu - hidden on desktop */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      order: 0;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #fff;
      transition: all 0.3s;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 10px;
      text-align: center;
      position: relative;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      font-weight: bold;
      transition: color 0.3s;
      font-size: 1em;
    }

    nav a:hover, nav a.active {
      color: #f39c12;
    }

    nav.show {
      display: flex;
    }

    /* PAGE CONTENT */
    section.page-content {
      position: relative;
      z-index: 10;
      padding: 150px 50px 100px;
      max-width: 800px;
      margin: 0 auto;
      text-align: center;
      text-shadow: 1px 1px 8px rgba(0,0,0,0.8);
    }

    section.page-content h2 {
      font-size: 2.5em;
      margin-bottom: 30px;
      color: #f39c12;
    }

    section.page-content p {
      font-size: 1.3em;
      margin: 15px 0;
    }

    .social-icons {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-top: 25px;
    }

    .social {
      display: flex;
      justify-content: center;
      align-items: center;
      width: 55px;
      height: 55px;
      border-radius: 50%;
      color: #fff;
      font-size: 24px;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    .social:hover {
      transform: scale(1.15);
      box-shadow: 0 0 15px rgba(255,255,255,0.4);
    }

    .social.instagram { background-color: #E1306C; }
    .social.facebook { background-color: #1877F2; }
    .social.youtube { background-color: #FF0000; }
    .social.linkedin { background-color: #0A66C2; }

    footer {
      position: absolute;
      bottom: 0;
      left: 0;
      width: 100%;
      text-align: center;
      padding: 15px 0;
      color: #fff;
      font-size: 0.9em;
      background: rgba(0, 0, 0, 0.3);
      z-index: 10;  
    }

    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    @media (max-width: 992px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
        padding: 15px 25px;
      }

      .hamburger {
        display: flex;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        gap: 10px;
        margin-top: 10px;
        text-align: center;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px 0;
        border-radius: 10px;
      }

      nav.show {
        display: flex;
      }

      section.page-content {
        padding: 120px 30px 80px;
        max-width: 90%;
      }

      section.page-content h2 {
        font-size: 2em;
      }

      section.page-content p {
        font-size: 1.1em;
      }

      .social {
        width: 50px;
        height: 50px;
        font-size: 22px;
      }
    }

    @media (max-width: 600px) {
      header {
        padding: 10px 20px;
      }

      header h1 {
        font-size: 1.4em;
        margin-bottom: 10px;
      }

      nav {
        gap: 10px;
      }

      nav a {
        font-size: 0.9em;
      }

      section.page-content {
        padding: 100px 20px 80px;
      }

      section.page-content h2 {
        font-size: 1.8em;
      }

      section.page-content p {
        font-size: 1em;
        line-height: 1.6;
      }

      .social {
        width: 45px;
        height: 45px;
        font-size: 20px;
      }

      footer {
        font-size: 0.8em;
      }
    }
  </style>
</head>

  <script>
    // Slideshow
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 10000);

    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('nav');

    hamburger.addEventListener('click', () => {
      nav.classList.toggle('show');
    });
