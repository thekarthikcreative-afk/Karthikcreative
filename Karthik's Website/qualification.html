<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Qualification | Karthika Sundar</title>
  <link rel="stylesheet" href="style.css" />

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      font-family: Arial, sans-serif;
      overflow-x: hidden;
      color: #fff;
    }

    /* HEADER */
    header {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      padding: 20px 40px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: rgba(0, 0, 0, 0.4);
      color: #fff;
      backdrop-filter: blur(4px);
      z-index: 10;
      flex-wrap: wrap;
    }

    header h1 {
      font-size: 1.6em;
      margin: 0;
    }

    /* Hamburger menu - hidden on desktop */
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
      gap: 5px;
      order: 0;
    }

    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: #fff;
      transition: all 0.3s;
    }

    nav {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 10px;
    }

    nav a {
      color: #fff;
      text-decoration: none;
      margin: 5px 6px; /* slightly reduced spacing */
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #f39c12;
    }

    nav.show {
      display: flex;
    }

    /* SECTION CONTENT */
    section {
      position: relative;
      min-height: 100vh;
      width: 100%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: flex-start;
      text-shadow: 2px 2px 10px rgba(0,0,0,0.6);
      padding-left: 8%;
      padding-right: 8%;
      z-index: 5;
    }

    section h2 {
      font-size: 3em;
      margin-bottom: 20px;
      color: #f39c12;
    }

    section p {
      font-size: 1.3em;
      margin: 10px 0;
      max-width: 600px;
    }

    /* BUTTON */
    .btn {
      margin-top: 25px;
      background-color: #f39c12;
      color: #fff;
      border: none;
      padding: 12px 25px;
      font-size: 1em;
      border-radius: 30px;
      cursor: pointer;
      transition: background-color 0.3s, transform 0.3s;
      text-decoration: none;
    }

    .btn:hover {
      background-color: #e67e22;
      transform: scale(1.05);
    }

    /* FOOTER */
    footer {
      position: relative;
      bottom: 0;
      width: 100%;
      text-align: center;
      padding: 10px 0;
      color: #fff;
      font-size: 0.9em;
      background: rgba(0, 0, 0, 0.3);
      z-index: 5;
    }

    /* SLIDESHOW */
    .slideshow {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
      overflow: hidden;
    }

    .slideshow img {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slideshow img.active {
      opacity: 1;
    }

    /* üåê RESPONSIVE STYLES */
    @media (max-width: 1024px) {
      section {
        padding-left: 6%;
        padding-right: 6%;
      }
      section h2 {
        font-size: 2.5em;
      }
      section p {
        font-size: 1.2em;
      }
    }

    @media (max-width: 900px) {
      .hamburger {
        display: flex;
      }

      nav {
        display: none;
        flex-direction: column;
        width: 100%;
        gap: 10px;
        margin-top: 10px;
        text-align: center;
        background: rgba(0, 0, 0, 0.8);
        padding: 10px 0;
        border-radius: 10px;
      }

      nav.show {
        display: flex;
      }
    }

    @media (max-width: 768px) {
      header {
        flex-direction: row;
        justify-content: space-between;
        align-items: center;
      }

      header h1 {
        font-size: 1.4em;
        margin-bottom: 0;
      }

      section {
        align-items: center;
        text-align: center;
        padding: 120px 30px 60px;
      }

      section h2 {
        font-size: 2.3em;
      }

      section p {
        font-size: 1.1em;
      }

      .btn {
        font-size: 0.95em;
        padding: 10px 22px;
      }
    }

    @media (max-width: 480px) {
      section {
        align-items: center;
        text-align: center;
        padding: 100px 20px 50px;
      }

      section h2 {
        font-size: 2em;
      }

      section p {
        font-size: 1em;
        max-width: 90%;
      }

      .btn {
        font-size: 0.9em;
        padding: 10px 20px;
      }

      nav a {
        margin: 6px;
        font-size: 0.9em;
      }
    }
  </style>

</head>
<body>

  <header>
    <h1>Karthika Sundar</h1>

    <!-- Hamburger for mobile/tablet -->
    <div class="hamburger" id="hamburger">
      <div></div>
      <div></div>
      <div></div>
    </div>

    <nav id="nav">
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="portfolio.html">Portfolio</a>
      <a href="qualification.html" style="color:#f39c12;">Qualification</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <section>
    <h2>Qualification</h2>
    <p><b>BSc in Computer Science</b>, Mangalore University.</p>
    <p>Also completed a <b>Diploma in Video Editing</b>, combining technical expertise with creative storytelling.</p>
  </section>

  <footer>
    <p>¬© 2025 Karthika Sundar. All rights reserved.</p>
  </footer>

  <!-- Background slideshow -->
  <div class="slideshow">
    <img src="Sources/1.jpg" class="active" alt="Slide 1">
    <img src="Sources/2.jpg" alt="Slide 2">
    <img src="Sources/3.jpg" alt="Slide 3">
  </div>

  <script>
    // üîÅ Slideshow rotation
    const slides = document.querySelectorAll('.slideshow img');
    let current = 0;
    setInterval(() => {
      slides[current].classList.remove('active');
      current = (current + 1) % slides.length;
      slides[current].classList.add('active');
    }, 10000);

    // Hamburger menu toggle
    const hamburger = document.getElementById('hamburger');
    const nav = document.getElementById('nav');
    hamburger.addEventListener('click', () => {
      nav.classList.toggle('show');
    });
  </script>

</body>
</html>
